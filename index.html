<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random quote machine</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container-fluid text-center">
  <div class="row">
    <div class="col-md-12">
      <h1>Random Quote Machine<h1>
        <h3>WARNING: These quotes might inspire you!</h3>
        <hr>  
    </div>
  </div>
      <div class="row">
      <div class="col-md-8 col-md-offset-2">
      <div class="quote-box">
        <p id="quote"></p>
        <p id="author"></p>
  </div>
        <div class="button">
      <ul class="list-inline ">
        <li><a href="#" class="btn btn-default btn-lg get-quote"><span class="fa fa-quote-left fa-fw"></span>Get Quote</a> </li>
        <li><a href="#" class="btn btn-default btn-lg share-quote"><span class="fa fa-twitter fa-fw"></span>Share Quote</a></li>
 <li><a href="#" class="btn btn-default btn-lg share1-quote"> <span class="fa fa-facebook fa-fw"></span>Share on fb</a>
        </li>        
</ul>
          </div>
        </div>
        </div>
      </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</html>
